service: executables-layer

provider:
  name: aws
  stage: ${opt:stage, 'dev'}

layers:
  htmlToPdf:
    path: executables
    name: htmlToPdf-${self:provider.stage}
    description: Stores all the fonts and executable binaries required to convert html to pdf

resources:
  Outputs:
    HtmlToPdfLayerExport:
      Value:
        # Ref name is generated by TitleCasing the layer name & appending LambdaLayer
        Ref: HtmlToPdfLambdaLayer
      Export:
        Name: HtmlToPdfLambdaLayer-${self:provider.stage}
